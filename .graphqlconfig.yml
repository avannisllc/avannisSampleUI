projects:
  appjs-prod:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: iokfp6lzifannce2inzwmqu3ti
        maxDepth: 2
extensions:
  amplify:
    version: 3
